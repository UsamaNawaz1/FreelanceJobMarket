<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Post Job</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="{% static 'css/dbresponsive.css' %}">
	<script src="{% static 'js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
</head>
<body class="wt-login">
	<!--[if lt IE 8]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<!-- Preloader Start -->
	<div class="preloader-outer">
		<div class="loader"></div>
	</div>
	<!-- Preloader End -->
    {% include 'accounts/header.html' %}
	<!-- Wrapper Start -->
	<div class="container">
		<!-- Content Wrapper Start -->
		
				<!--Sidebar Start-->
				<!--Register Form Start-->
				<section class="container">
					<div class="row">
						<div style="margin-top:100px;">
							<div class="wt-dashboardbox">
								<div class="wt-dashboardboxtitle">
									<h2>Post a Job</h2>
								</div>
								<div class="wt-dashboardboxcontent">
									<div class="wt-jobdescription wt-tabsinfo">
										<div class="wt-tabscontenttitle">
											<h2>Job Description</h2>
										</div>
										<form method="POST" action="" class="wt-formtheme wt-userform wt-userformvtwo">
											{% csrf_token %}
											<fieldset>
												<div class="form-group">
													<input type="text" name="jobTitle" class="form-control" placeholder="Job Title">
												</div>
												<div class="form-group form-group-half wt-formwithlabel">
													<span class="wt-select">
														<label for="selectoption">Service Level:</label>
														<select name="experience">
															<option value="Entry Level">Entry Level</option>
															<option value="Intermiadiate">Intermiadiate</option>
                                                            <option value="Expert">Expert</option>
														</select>
													</span>
												</div>
												<div class="form-group form-group-half wt-formwithlabel">
													<span class="wt-select">
														<label for="selectoption">Job Type:</label>
														<select disabled>
															<option value="" selected>Fixed</option>
															
														</select>
													</span>
												</div>
												<div class="form-group form-group-half wt-formwithlabel">
													<span class="wt-select">
														<label for="selectoption">Job Duration:</label>
														<select name="duration">
															<option value="02 Weeks">02 Weeks</option>
															<option value="03 Weeks">03 Weeks</option>
															<option value="04 Weeks">04 Weeks</option>
															<option value="05 Weeks">05 Weeks</option>
															<option value="06 Weeks">06 Weeks</option>
														</select>
													</span>
												</div>
												<div class="form-group form-group-half wt-formwithlabel">
													<span class="wt-select">
														<label for="selectoption">Budget</label>
														<select name="budget" id="selectoption">
															<option value="$ 30-250">$30-250</option>
															<option value="$250-750">$250-750</option>
															<option value="$1000-2000">$1000-2000</option>
															<option value="$2000+">$2000+</option>
															
														</select>
													</span>
												</div>
											</fieldset>
										
									</div>
									<div class="wt-jobdetails wt-tabsinfo">
										<div class="wt-tabscontenttitle">
											<h2>Job Details</h2>
										</div>
										
											
										<div class="form-group">
											<textarea style="width: 100%; height: 200px;" id="wt-tinymceeditor" name="description" class="wt-tinymceeditor" placeholder="Add Job Detail Here"></textarea>
										</div>
											
										
									</div>
									
								
								</div>
							</div>
							<div class="wt-updatall">
								<i class="ti-announcement"></i>
								<span>Post job by just clicking on “Post Job Now” button.</span>
								<button type="submit"  class="wt-btn" >Post Job Now</button>
							</div>
						</form>
						</div>
					</div>
				</section>
				<!--Register Form End-->
			</main>
			<!--Main End-->	
		</div>
		<!--Content Wrapper End-->
	</div>
	<!--Wrapper End-->
	<script src="{% static 'js/vendor/jquery-3.3.1.js' %}"></script>
	<script src="{% static 'js/vendor/jquery-library.js' %}"></script>
	<script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
	<script src="https://maps.google.com/maps/api/js?key=AIzaSyCR-KEWAVCn52mSdeVeTqZjtqbmVJyfSus&amp;language=en"></script>
	<script src="{% static 'js/tinymce/tinymce.min4bb5.js?apiKey=4cuu2crphif3fuls3yb1pe4qrun9pkq99vltezv2lv6sogci"></script>
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'js/jquery.sortable.js' %}"></script>
	<script src="{% static 'js/chosen.jquery.js' %}"></script>
	<script src="{% static 'js/tilt.jquery.js' %}"></script>
	<script src="{% static 'js/scrollbar.min.js' %}"></script>
	<script src="{% static 'js/prettyPhoto.js' %}"></script>
	<script src="{% static 'js/jquery-ui.js' %}"></script>
	<script src="{% static 'js/readmore.js' %}"></script>
	<script src="{% static 'js/countTo.js' %}"></script>
	<script src="{% static 'js/appear.js' %}"></script>
	<script src="{% static 'js/tipso.js' %}"></script>
	<script src="{% static 'js/gmap3.js' %}"></script>
	<script src="{% static 'js/jRate.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
	<script>
		const menu_icon = document.querySelector('.menu-icon');
		function addClassFunThree() {
	        this.classList.toggle("click-menu-icon");
	    }
	    menu_icon.addEventListener('click', addClassFunThree);
	</script>
